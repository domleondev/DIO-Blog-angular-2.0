<body>
<!-- Container principal do quiz -->
<div class="quizz__container">

  <!-- Logo e título do quiz -->
  <div class="quizz_logo">
    <img src="https://raw.githubusercontent.com/felipeAguiarCode/angular-buzzfeed-quizz-clone/refs/heads/main/src/assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3> <!-- Exibe o título do quiz vindo do componente TS -->
  </div>

  <!-- Exibe a pergunta atual, se o quiz ainda não foi finalizado -->
  <div class="quizz_questions" *ngIf="!finished">
    <h3>{{questionSelected.question}}</h3> <!-- Mostra o texto da pergunta atual -->
  </div>

  <!-- Exibe as opções de resposta para a pergunta atual, se o quiz ainda não foi finalizado -->
  <div class="quizz_options" *ngIf="!finished">
    <!-- Para cada opção, cria um botão que chama a função playerChoose() passando o alias da opção -->
    <button class="btn-option"
      *ngFor="let option of questionSelected.options"
      (click)="playerChoose(option.alias)">
      {{ option.name }} <!-- Exibe o nome da opção -->
    </button>
  </div>

  <!-- Exibe o resultado final se o quiz tiver sido finalizado -->
  <div *ngIf="finished" class="quizz_results">
    <h1>{{answerSelected}}</h1> <!-- Resultado com base nas respostas do usuário -->
  </div>

</div>

<!-- Área com botões para reiniciar ou voltar para o início da aplicação -->
<div class="back-home">
  <!-- Botão que reinicia o quiz chamando a função restart() e prevenindo o comportamento padrão do link -->
  <a class="restart-aplication" href="#" (click)="restart(); $event.preventDefault()">REINICIAR</a>

  <!-- Botão para voltar à tela inicial usando o roteamento do Angular -->
  <a class="back-home-aplication" [routerLink]="['/']">VOLTAR</a>
</div>

</body>
